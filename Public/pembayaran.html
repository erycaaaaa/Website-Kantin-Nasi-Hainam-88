<!DOCTYPE html>
<html lang="id" ng-app="warung88" ng-controller="PembayaranController">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran | Kantin 88 Nasi Hainam</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body id="home">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Kantin 88 Nasi Hainam</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/Public/index.html">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="./menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#location">Lokasi</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Tentang Kami</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Konten QRIS dan Informasi -->
    <div class="container my-5">
        <div class="row justify-content-center align-items-center">
            <!-- Kolom Kiri: QRIS -->
            <div class="col-md-5 text-center mb-4 mb-md-0">
                <img src="images/qris.jpg" alt="QRIS" class="img-fluid qris-image shadow">
            </div>

            <!-- Kolom Kanan: Info & Tombol -->
            <div class="col-md-6 text-md-start text-center">
                <h4 class="mb-4">Total yang perlu dibayar:</h4>
                <h3 class="fw-bold text-success mb-4">Rp. {{ amount }}</h3>

                <div class="d-flex flex-column align-items-md-start align-items-center">
                    <input type="file" id="uploadFile" class="d-none" onchange="angular.element(this).scope().fileSelected(this.files)">
                    <label for="uploadFile" class="btn btn-primary mb-3">Upload Image</label>

                    <button class="btn btn-success" ng-disabled="!isUploaded" ng-click="continue()">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/pembayaran.js"></script>
</body>
</html>
