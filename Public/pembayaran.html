<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body ng-app="warung88" ng-controller="PembayaranController" id="home">   

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid d-flex justify-content-between align-items-center">
      <!-- Kiri -->
      <a class="navbar-brand" href="#">Kantin 88 Nasi Hainam</a>
  
      <!-- Toggler for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
          <li class="nav-item">
              <a class="nav-link" href="/Public/index.html">Beranda</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="./menu.html">Menu</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#location">Lokasi</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Tentang Kami</a>
          </li>
          </ul>
      </div>
      </div>
  </nav>
    <div class="text-center my-3">
        <img src="./images/qris.jpg" class="img-fluid" style="max-width: 250px; margin: 50px;" alt="QRIS">
        <h4>Total yang perlu dibayar: Rp. {{ amount }}</h4>
    </div>

      <div class="mt-3 d-flex justify-content-center align-items-center">
            <input type="file" id="uploadFile" class="d-none" ng-model="uploadedFile" onchange="angular.element(this).scope().fileSelected(this.files)">
            <label for="uploadFile" class="btn btn-primary" style="max-width: 250px; cursor: pointer;">
                Upload Image
            </label>
 
        <div class="mt-4">
            <button class="btn btn-success" ng-disabled="!isUploaded" ng-click="continue()">Continue</button>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/pembayaran.js"></script>
</body>
</html>
