</head>

    <!-- Navbar -->

    <div class="container-fluid d-flex justify-content-between align-items-center">
    <a class="navbar-brand d-flex align-items-center" ng-href="{{ getProfileLink() }}">
      <img src="./images/man.png" alt="Profile" style="width:40px; height:40px; border-radius:50%; object-fit:cover; margin-right:10px;">
      Kantin 88 Nasi Hainam
    </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="./index.html">Beranda</a></li>

        </ul>

   <!--Tabel Histori Pembelian -->
    <div class="container mt-5 pt-5">
        <h2 class="text-center mb-4">Histori Pembelian</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center">
                <thead class="table-dark">
                    <tr>
                        <th>No</th>
                        <th>Tanggal</th>
                        <th>Menu</th>
                        <th>Total Harga</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="history-table-body">
                     <tr ng-repeat="item in allData">
                        <td>{{ $index + 1 }}</td>
                        <td>{{ item.tanggal | date:'dd MMM yyyy, HH:mm' }}</td>
                        <td>
                            <span ng-repeat="p in item.pesanan track by $index">
                                {{ p[0] }} ({{ p[1] }})
                                <span ng-if="!$last">, </span>
                            </span>
                        </td>
                        <td>Rp {{ item.totalHarga }}</td>
                        <td>{{ statusLabels[item.status] || item.status }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--Tabel History Pembelian End -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/historyBeli.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
